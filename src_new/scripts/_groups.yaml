                jpk\", \"drs\"}\n    local hit = \"\"\n    \n    for num, act in pairs(comboList) do\n      if table.contains(kicks,\
                \ act) then\n        ataxiaTemp.shikCombo.kick = act\n      elseif table.contains(staff, act) then\n     \
                \   if comboList[num+1] == \"light\" then\n          hit = act..\" light\"\n        else\n          hit =\
                \ act\n        end\n        if ataxiaTemp.shikCombo.attackone then\n          ataxiaTemp.shikCombo.attacktwo\
                \ = hit\n        else\n          ataxiaTemp.shikCombo.attackone = hit\n        end\n      elseif table.contains(tek,\
                \ act) then\n        tekStr = tekStr..\" <green>(<NavajoWhite>\"..act\n        if comboList[num+1] == \"left\"\
