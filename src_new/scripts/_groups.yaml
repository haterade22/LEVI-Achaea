        - name: Combat
          script: "function calculateDictate(mana)\n\tlocal dicAff = {\"shadowmadness\", \"parasite\", \"retribution\", \"\
            depression\"}\n\tlocal c = 0\n\tlocal dictPos = 40\n\tfor _,aff in pairs(dicAff) do\n\t\tif haveAff(aff) then\n\
            \t\t\tc = c + 1\n\t\tend\n\tend\n\tif c > 0 then c = (c*5) end\n\tdictPos = dictPos + c\n\n\tif mana <= dictPos\
            \ then\n\t\tcecho(\"<NavajoWhite> [<blue>\"..mana..\"%<NavajoWhite>|<LightSkyBlue>\"..dictPos..\"%<NavajoWhite>]\"\
            )\n\t\tataxia_boxEcho(string.upper(target)..\" CAN BE DICTATED\", \"black:DodgerBlue\")\n\telse\n\t\tcecho(\"\
            <NavajoWhite> [<blue>\"..mana..\"%<NavajoWhite>|<LightSkyBlue>\"..dictPos..\"%<NavajoWhite>]\")\n\tend\nend\n\n\
            function depressionCount()\n\tlocal depAff = {\"depression\", \"nausea\", \"hypochondria\"}\n\tlocal c = 0\n\t\
            for _, aff in pairs(depAff) do\n\t\tif haveAff(aff) then\n\t\t\tc = c + 1\n\t\tend\n\tend\n\treturn c\nend\n\n\
            function targetAffCount()\n\tlocal ignore = {\"curseward\", \"prone\", \"blindness\", \"deafness\", \"rebounding\"\
            , \"shield\", \"hierophant\", \"worms\"}\n\tlocal c = 0\n\tfor i,v in pairs(tAffs) do\n\t\tif not table.contains(ignore,\
            \ i) then\n\t\t\tif v == true then\n\t\t\t\tc = c + 1\n\t\t\tend\n\t\tend\n\tend\n\treturn c\nend"
