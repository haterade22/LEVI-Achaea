# ============================================================================
# EKANELIA TRANSFORMATIONS (Serpent BITE mechanic)
# ============================================================================

ekanelia:
  description: "Serpent BITE venom transformation that adds bonus afflictions"
  requirement: "Only works with BITE, not DOUBLESTAB"

  transformations:
    kalmia:
      conditionals: [clumsiness, weariness]
      normal_effect: asthma
      bonus_effect: slickness
      note: "Single BITE can give asthma + slickness"

    monkshood:
      conditionals: [asthma, masochism, weariness]
      normal_effect: disfigurement
      bonus_effect: impatience
      note: "Critical - can deliver impatience without Impulse"

    curare:
      conditionals: [hypersomnia, masochism]
      normal_effect: paralysis
      bonus_effect: hypochondria

    loki:
      conditionals: [confusion, recklessness]
      normal_effect: random
      bonus_effect: [nausea, paralysis]

    scytherus:
      conditionals: [addiction, nausea]
      normal_effect: scytherus
      bonus_effect: camus_damage

  defense_priority: |
    1. Cure masochism early - blocks 2 Ekanelia transformations
    2. Don't let clumsiness + weariness stack together
    3. Track conditional combos to predict incoming afflictions
